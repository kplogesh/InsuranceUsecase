apiVersion: apps/v1
kind: Deployment
metadata: 
  name: rewards
  namespace: insurance
spec:
  selector:
    matchLabels:
      app: rewards
      component: msr
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app: rewards
        component: msr
        version: v1
    spec:
      hostAliases:
      - ip: "127.0.0.1"
        hostnames:
        - "rewards"     
      containers:
        - name: insurance-fitness-rewards-container       
          image: fitness-rewards:v1
          imagePullPolicy: IfNotPresent        
        # Resources required for the apigateway to function. CPUs and Memory configurations.
          resources:
            limits:
              cpu: "1"
              memory: "1G" 
            requests:
              cpu: "0.25"
              memory: "500M"  
          env:
          - name: JAVA_MIN_MEM
            value: "256M"
          - name: JAVA_MAX_MEM
            value: "1024M"          
          ports:
            - containerPort: 5555
            - containerPort: 5543
        # Liveness probe to check whether container is active. Restart happens when liveness probe fails.
          livenessProbe:
            tcpSocket:
              port: 5555
            timeoutSeconds: 5
            initialDelaySeconds: 60
            failureThreshold: 5
            periodSeconds: 20
            successThreshold: 1
        # Readiness probe to check whether pod is ready to serve the requests. Traffic will not be injected unless readiness probes passes.
          readinessProbe:
            tcpSocket:
              port: 5555
            timeoutSeconds: 5
            initialDelaySeconds: 60
            failureThreshold: 5
            periodSeconds: 20
            successThreshold: 1            
        # Volume mount for Terracotta/Integration Server license key.
          volumeMounts:
            - mountPath: /opt/softwareag/IntegrationServer/bin/../config/licenseKey.xml
              subPath: licenseKey.xml
              name: licensekey
            - mountPath: /opt/softwareag/common/conf/terracotta-license.key
              subPath: terracotta-license.key
              name: licensekey
            - name: application-properties
              mountPath: /opt/softwareag/IntegrationServer/application.properties
              subPath: application.properties              
      imagePullSecrets:
        - name: logeshsagazureregistry                
      volumes:
        - name: licensekey
          configMap:
              name: webmethodslicensekeys
        - name: application-properties
          configMap:
              name: rewards-appconfig