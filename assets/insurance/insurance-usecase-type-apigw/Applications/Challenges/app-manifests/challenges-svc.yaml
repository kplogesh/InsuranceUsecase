apiVersion: v1
kind: Service
metadata:
  name: challenges
  namespace: insurance
  labels:
    app: challenges
  annotations:
    prometheus.io/scrape: 'true'    
    prometheus.io/port: '5555'
spec:
  selector:
    app: challenges
    version: v1
  ports:
    - port: 5555
      name: http-server
      targetPort: 5555
      nodePort: 30300
    - port: 5656
      name: https-server
      targetPort: 5656
      nodePort: 30301
  type: NodePort
  sessionAffinity: ClientIP