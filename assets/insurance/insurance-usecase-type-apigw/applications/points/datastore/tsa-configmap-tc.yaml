apiVersion: v1
kind: ConfigMap
metadata:
  name: points-tc-bm-config
  namespace: insurance
  labels:
    app: points
    version: 4.4.0
data:
  tc-config.xml: 
    <?xml version="1.0" encoding="UTF-8"?>
    <!--
