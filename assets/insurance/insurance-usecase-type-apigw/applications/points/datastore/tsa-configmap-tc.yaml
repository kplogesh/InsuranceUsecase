    Use, reproduction, transfer, publication or disclosure is prohibited except as specifically provided for in your License Agreement with Software AG
    -->

    <tc:tc-config xmlns:tc="http://www.terracotta.org/config">

      <servers>
        <mirror-group>
          <server host="points-datastore-0.points-datastore.insurance.svc.cluster.local" name="points-datastore-0.points-datastore.insurance.svc.cluster.local" >
            <tsa-port>9510</tsa-port>
            <management-port>9540</management-port>
            <tsa-group-port>9530</tsa-group-port>
            <dataStorage size="4g">
              <offheap size="2g"/>
              <hybrid/>
            </dataStorage>
            <data>/data/diskstore</data>
            <data-backup>/data/backups</data-backup>
            <logs>/data/logs</logs>
          </server>
        </mirror-group>
        <restartable enabled="true"/>
      </servers>
      <clients>
        <logs>/opt/softwareag/data/logs/clients</logs>
      </clients>
    </tc:tc-config>