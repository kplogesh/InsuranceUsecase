apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: prometheus
    component: alertmanager
  name: prometheus-alertmanager
  namespace: monitoring
data:
  alertmanager.yml: |
    global: {}
    route:
      group_by: ['alertname']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 60s
      receiver: 'email'
    receivers:
    - name: 'email'
      email_configs:
      - to: 'logeshwaran.kannanponnurangam@softwareag.com'
        from: 'lka@softwareag.com'
        require_tls: true
        send_resolved: true
        smarthost: daesmtp.eur.ad.sag:587
        auth_username: 'lka@softwareag.com'
        auth_password: 'Nethra@123Kanishk@123'
    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'dev', 'instance']
